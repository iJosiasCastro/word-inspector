<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Fullscreen Element</title>
    <style>
      /* Style the element to be fullscreened */
      #fullscreen-element {
        width: 100%;
        height: 300px; /* You can adjust the height as needed */
        background-color: lightgray;
      }
    </style>
  </head>
  <body class="m-5">
    <h1>Fullscreen an Element</h1>

    <!-- The element to be fullscreened -->
    <div id="fullscreen-element" class="p-2">
      This is the fullscreen element.
    </div>

    <!-- Fullscreen Button -->
    <div class="mt-2">
      <button onclick="enterFullScreen()" class="btn btn-primary">
        Fullscreen
      </button>
    </div>


    <script>
      const element = document.getElementById("fullscreen-element");
      const enterFullScreen = () => {
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) {
          // Firefox
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) {
          // Chrome, Safari, and Opera
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) {
          // IE/Edge
          element.msRequestFullscreen();
        }
      };

      var fullscreenElement = null;
      document.addEventListener("fullscreenchange", function () {
        fullscreenElement =
          document.fullscreenElement ||
          document.mozFullScreenElement ||
          document.webkitFullscreenElement ||
          document.msFullscreenElement;
      });
    </script>
    <script src="./reverso.js"></script>
  </body>
</html>
