    <title>Fullscreen Element</title>
    <style>
      /* Style the element to be fullscreened */
      #fullscreen-element {
        width: 100%;
        height: 300px; /* You can adjust the height as needed */
        background-color: lightgray;
      }
    </style>

  <body class="m-5">
    <div>
      <h1>Fullscreen an Element</h1>
      <!-- Create an input -->
      <input
        type="text"
        id="input-text"
        class="form-control mb-2"
        placeholder="Enter text"
      />

      <!-- The element to be fullscreened -->
      <div id="fullscreen-element" class="p-2">
        This is the fullscreen element.
        <div id="input-output"></div>
      </div>

      <!-- Fullscreen Button -->
      <div class="mt-2">
        <button onclick="enterFullScreen()" class="btn btn-primary">
          Fullscreen
        </button>
      </div>

      <script>
        const element = document.getElementById("fullscreen-element");
        const input = document.getElementById("input-text");
        const output = document.getElementById("input-output");

        const enterFullScreen = () => {
          if (element.requestFullscreen) {
            element.requestFullscreen();
          } else if (element.mozRequestFullScreen) {
            // Firefox
            element.mozRequestFullScreen();
          } else if (element.webkitRequestFullscreen) {
            // Chrome, Safari, and Opera
            element.webkitRequestFullscreen();
          } else if (element.msRequestFullscreen) {
            // IE/Edge
            element.msRequestFullscreen();
          }
        };

        var fullscreenElement = null;
        document.addEventListener("fullscreenchange", function () {
          fullscreenElement =
            document.fullscreenElement ||
            document.mozFullScreenElement ||
            document.webkitFullscreenElement ||
            document.msFullscreenElement;
        });

        // Update the content of the fullscreen element with the input text
        input.addEventListener("input", () => {
          output.textContent = input.value;
        });
      </script>
    </div>
